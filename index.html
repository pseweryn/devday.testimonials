  <link rel="stylesheet" href="css/style.css">

<body>
  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <header>
    <div class="large-12 columns logo">
        <div class="large-8 small-6 columns">
            <a id="devlogo" href="http://devday.pl/"><img src="img/logo2013.png" alt="DevDay logo" /></a>   
        </div>
        <div class="large-4 small-6 columns">
            <a id="abblogo" href="http://new.abb.com/pl"><img src="img/abb_logo.png" alt="ABB logo" /></a>  
        </div>                 
    </div>
  </header>
  <div role="main" class="large-12 columns overlay alpha60">
    <div class="large-4 small-12 columns summary">
        <h4>Devday Summary</h4> 
        <h3>20th  September 2013</h3>  
        <h3>374 attendees</h3>  
        <h3>12 speakers</h3>  
        <h2>1 community</h2>           
    </div>  
    <div class="large-6 small-12 columns tileColumn">
        <div class="tileContainer">
            <div class="large-6 small-8 columns networkTile">
                <span class="icon twitterIco"></span>
                <span class="icon tubeIco"></span>
                <h4>Network went crazy.</h4>
                <h4>View DevDay reviews</h4>
            </div>
            <div class="large-6 small-8 columns statsTile">
                <span class="icon statsIco"></span>
                <h4>Some useless stats.</h4>
                <h4>View event in numbers</h4>
            </div>
            <div class="large-6 small-8 columns feedbackTile">
                <span class="icon feedbackIco"></span>
                <h4>Give us some feedback</h4>
            </div>
            <div class="large-6 small-8 columns photosTile">
                <span class="icon photosIco"></span>
                <h4>View photos from the event</h4>
            </div>
        </div>
    </div>  
    <div class="large-2 small-2 columns">
    </div>    
  </div>
  <footer>

  </footer>


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

  <!-- scripts concatenated and minified via build script -->
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <!-- end scripts -->

  <!-- Asynchronous Google Analytics snippet. Change UA-XXXXX-X to be your site's ID.
       mathiasbynens.be/notes/async-analytics-snippet -->

    var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
</body>
</html>
